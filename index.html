<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Forms: kernel528</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
      <h1>Please fill out the email form below</h1>
  </header>

  <main>
      <form>
          <div>
              <label for="name">Name:</label>
              <input id="name" type="text" name="name" autofocus="on" />
          </div>
          <div>
              <label for="email">Email:</label>
              <input id="email" type="text" name="name" />
          </div>
          <div>
              <label for="form-message">Your message: (maximum 1000 characters)</label>
              <textarea
                      id="form-message"
                      name="message"
                      required
                      maxlength="1000"
              ></textarea>
          </div>
          <button type="submit">Submit</button>
          <div>

          </div>
      </form>
  </main>
</body>
</html>
